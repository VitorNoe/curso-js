<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Animações – Mini Projeto</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Dashboard de Animações <span>Anime.js</span></h1>
    <nav>
      <button class="tab-btn active" data-tab="templates">Templates</button>
      <button class="tab-btn" data-tab="custom">Personalizar</button>
    </nav>
  </header>
  <main>
    <section class="dashboard">
      <div class="tabs">
        <div class="tab-content active" id="tab-templates">
          <h2>Galeria de Templates</h2>
          <div class="template-gallery">
            <!-- Templates serão inseridos via JS -->
          </div>
        </div>
        <div class="tab-content" id="tab-custom">
          <h2>Personalize sua Animação</h2>
          <form id="animForm">
            <div class="form-row">
              <label>Tipo:</label>
              <select id="animType">
                <option value="translateX">Mover X</option>
                <option value="translateY">Mover Y</option>
                <option value="scale">Escalar</option>
                <option value="rotate">Rotacionar</option>
                <option value="opacity">Opacidade</option>
                <option value="backgroundColor">Cor de Fundo</option>
              </select>
            </div>
            <div class="form-row">
              <label>Valor Inicial:</label>
              <input type="text" id="startValue" value="0">
            </div>
            <div class="form-row">
              <label>Valor Final:</label>
              <input type="text" id="endValue" value="250">
            </div>
            <div class="form-row">
              <label>Duração (ms):</label>
              <input type="number" id="duration" value="1000">
            </div>
            <div class="form-row">
              <label>Delay (ms):</label>
              <input type="number" id="delay" value="0">
            </div>
            <div class="form-row">
              <label>Easing:</label>
              <select id="easing">
                <option value="easeInOutQuad">easeInOutQuad</option>
                <option value="easeInOutSine">easeInOutSine</option>
                <option value="easeOutElastic">easeOutElastic</option>
                <option value="linear">linear</option>
              </select>
            </div>
            <div class="form-row">
              <label>Loop:</label>
              <input type="checkbox" id="loop">
              <label>Alternate:</label>
              <input type="checkbox" id="alternate">
            </div>
            <div class="form-row">
              <button type="button" id="btnAnimate">Animar</button>
              <button type="button" id="btnReset">Reset</button>
            </div>
          </form>
          <div class="preview-area">
            <div id="previewBox" class="preview-box">Preview</div>
          </div>
          <div class="code-area">
            <label>Código Anime.js gerado:</label>
            <pre><code id="codeOutput"></code></pre>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <small>Mini Projeto – Dashboard de Animações | Anime.js + jQuery</small>
  </footer>
</body>
</html>
