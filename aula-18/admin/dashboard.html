<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin – Aula 18</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <h1>Painel Administrativo</h1>
    <button onclick="logout()">Sair</button>
  </header>
  <main>
    <section>
      <h2>Gerenciar Eventos</h2>
      <form id="eventoForm">
        <input type="hidden" id="eventoId">
        <input type="text" id="nome" placeholder="Nome do evento" required>
        <input type="date" id="data" required>
        <input type="text" id="local" placeholder="Local" required>
        <input type="text" id="descricao" placeholder="Descrição" required>
        <button type="submit">Salvar</button>
        <button type="button" onclick="resetForm()">Limpar</button>
      </form>
      <div id="eventos-lista"></div>
    </section>
  </main>
  <script src="dashboard.js"></script>
</body>
</html>
