<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 03 ‚Äì Manipula√ß√£o do DOM e Eventos</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      line-height: 1.6;
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 300;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 0.5rem;
    }

    main {
      margin: 2rem auto;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      padding: 3rem;
      transition: all 0.3s ease;
    }

    main:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
    }

    .exercise-section {
      margin: 2rem 0;
      padding: 1.5rem;
      border-radius: 12px;
      background: rgba(103, 126, 234, 0.05);
      border-left: 4px solid #677eea;
      transition: all 0.3s ease;
    }

    .exercise-section:hover {
      background: rgba(103, 126, 234, 0.1);
      transform: translateX(5px);
    }

    .exercise-title {
      font-size: 1.3rem;
      font-weight: 500;
      color: #677eea;
      margin-bottom: 1rem;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }

    input {
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: 2px solid #e1e5e9;
      font-size: 1rem;
      transition: all 0.3s ease;
      min-width: 120px;
    }

    input:focus {
      outline: none;
      border-color: #677eea;
      box-shadow: 0 0 0 3px rgba(103, 126, 234, 0.1);
      transform: scale(1.02);
    }

    button {
      background: linear-gradient(135deg, #677eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(103, 126, 234, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(103, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .clear-btn {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    .clear-btn:hover {
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }

    .result {
      margin: 1rem 0;
      padding: 1rem;
      background: rgba(76, 175, 80, 0.1);
      border-radius: 8px;
      border-left: 4px solid #4caf50;
      font-weight: 500;
      animation: fadeIn 0.5s ease;
    }

    .error {
      background: rgba(244, 67, 54, 0.1);
      border-left-color: #f44336;
      color: #d32f2f;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .mouse-hover-area {
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: 12px;
      background: rgba(156, 39, 176, 0.05);
      border: 2px dashed #9c27b0;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .mouse-hover-area:hover {
      background: rgba(156, 39, 176, 0.1);
      border-color: #7b1fa2;
      transform: scale(1.02);
    }

    @media (max-width: 768px) {
      main {
        margin: 1rem;
        padding: 2rem;
      }
      
      .input-group {
        flex-direction: column;
        align-items: stretch;
      }
      
      input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Aula 03 ‚Äì Manipula√ß√£o do DOM e Eventos</h1>
  </header>
  
  <main id="main-content">
    <!-- Exerc√≠cio 1: Sauda√ß√£o -->
    <div class="exercise-section">
      <h2 class="exercise-title">Exerc√≠cio 1: Sauda√ß√£o Personalizada</h2>
      <div class="input-group">
        <input type="text" id="nomeInput" placeholder="Digite seu nome">
        <button id="btnSaudacao">Mostrar Sauda√ß√£o</button>
      </div>
      <div id="resultSaudacao"></div>
    </div>

    <!-- Exerc√≠cio 2: Par ou √çmpar -->
    <div class="exercise-section">
      <h2 class="exercise-title">Exerc√≠cio 2: Verificar Par ou √çmpar</h2>
      <div class="input-group">
        <input type="number" id="numeroInput" placeholder="Digite um n√∫mero">
        <button id="btnParImpar">Verificar Par/√çmpar</button>
      </div>
      <div id="resultParImpar"></div>
    </div>

    <!-- Exerc√≠cio 3: Soma -->
    <div class="exercise-section">
      <h2 class="exercise-title">Exerc√≠cio 3: Calculadora de Soma</h2>
      <div class="input-group">
        <input type="number" id="numero1Input" placeholder="Primeiro n√∫mero">
        <input type="number" id="numero2Input" placeholder="Segundo n√∫mero">
        <button id="btnSomar">Calcular Soma</button>
      </div>
      <div id="resultSoma"></div>
    </div>

    <!-- Desafios Extras -->
    <div class="exercise-section">
      <h2 class="exercise-title">Desafios Extras</h2>
      <div class="input-group">
        <button id="btnLimpar" class="clear-btn">Limpar Todos os Resultados</button>
      </div>
      
      <div class="mouse-hover-area" id="hoverArea">
        <p>Passe o mouse sobre esta √°rea para ver o efeito!</p>
      </div>
    </div>
  </main>

  <script>
    // Aula 03 ‚Äì Manipula√ß√£o do DOM e Eventos
    // Fun√ß√µes reutilizadas das aulas anteriores

    // Fun√ß√£o de sauda√ß√£o da aula anterior
    const minhaSaudacao = (nome) => {
      if (!nome || nome.trim() === '') {
        return 'Ol√°! Por favor, digite seu nome.';
      }
      return `Bem-vindo(a), ${nome.trim()}! üéâ`;
    };

    // Fun√ß√£o para verificar paridade da aula anterior
    const parOuImpar = (numero) => {
      return numero % 2 === 0 ? 'Par' : '√çmpar';
    };

    // Fun√ß√£o de soma da aula anterior
    const somar = (a, b) => {
      return a + b;
    };

    // Fun√ß√£o auxiliar para criar elementos de resultado
    const criarResultado = (texto, isError = false) => {
      const div = document.createElement('div');
      div.className = isError ? 'result error' : 'result';
      div.textContent = texto;
      return div;
    };

    // Fun√ß√£o auxiliar para limpar resultado anterior
    const limparResultadoAnterior = (container) => {
      const resultadoAnterior = container.querySelector('.result');
      if (resultadoAnterior) {
        resultadoAnterior.remove();
      }
    };

    // Exerc√≠cio 1: Sauda√ß√£o
    const btnSaudacao = document.getElementById('btnSaudacao');
    const nomeInput = document.getElementById('nomeInput');
    const resultSaudacao = document.getElementById('resultSaudacao');

    btnSaudacao.addEventListener('click', () => {
      limparResultadoAnterior(resultSaudacao);
      const nome = nomeInput.value;
      const saudacao = minhaSaudacao(nome);
      const isError = !nome || nome.trim() === '';
      resultSaudacao.appendChild(criarResultado(saudacao, isError));
    });

    // Permitir Enter no input de nome
    nomeInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        btnSaudacao.click();
      }
    });

    // Exerc√≠cio 2: Par ou √çmpar
    const btnParImpar = document.getElementById('btnParImpar');
    const numeroInput = document.getElementById('numeroInput');
    const resultParImpar = document.getElementById('resultParImpar');

    btnParImpar.addEventListener('click', () => {
      limparResultadoAnterior(resultParImpar);
      const valor = Number(numeroInput.value);
      
      if (isNaN(valor) || numeroInput.value.trim() === '') {
        resultParImpar.appendChild(criarResultado('Por favor, digite um n√∫mero v√°lido!', true));
        return;
      }
      
      const resultado = parOuImpar(valor);
      const emoji = resultado === 'Par' ? 'üî¢' : 'üî§';
      resultParImpar.appendChild(criarResultado(`O n√∫mero ${valor} √© ${resultado} ${emoji}`));
    });

    // Permitir Enter no input de n√∫mero
    numeroInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        btnParImpar.click();
      }
    });

    // Exerc√≠cio 3: Soma
    const btnSomar = document.getElementById('btnSomar');
    const numero1Input = document.getElementById('numero1Input');
    const numero2Input = document.getElementById('numero2Input');
    const resultSoma = document.getElementById('resultSoma');

    btnSomar.addEventListener('click', () => {
      limparResultadoAnterior(resultSoma);
      const num1 = Number(numero1Input.value);
      const num2 = Number(numero2Input.value);
      
      if (isNaN(num1) || isNaN(num2) || numero1Input.value.trim() === '' || numero2Input.value.trim() === '') {
        resultSoma.appendChild(criarResultado('Por favor, digite dois n√∫meros v√°lidos!', true));
        return;
      }
      
      const resultado = somar(num1, num2);
      resultSoma.appendChild(criarResultado(`${num1} + ${num2} = ${resultado} üßÆ`));
    });

    // Permitir Enter nos inputs de soma
    [numero1Input, numero2Input].forEach(input => {
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          btnSomar.click();
        }
      });
    });

    // Desafio 1: Bot√£o para limpar resultados
    const btnLimpar = document.getElementById('btnLimpar');

    btnLimpar.addEventListener('click', () => {
      // Limpar todos os inputs
      document.querySelectorAll('input').forEach(input => {
        input.value = '';
      });
      
      // Limpar todos os resultados
      document.querySelectorAll('.result').forEach(result => {
        result.style.animation = 'fadeOut 0.3s ease';
        setTimeout(() => result.remove(), 300);
      });
      
      // Feedback visual no bot√£o
      btnLimpar.textContent = 'Limpo! ‚ú®';
      setTimeout(() => {
        btnLimpar.textContent = 'Limpar Todos os Resultados';
      }, 1500);
    });

    // Desafio 2: Evento de mouse hover
    const hoverArea = document.getElementById('hoverArea');
    const originalText = hoverArea.innerHTML;

    hoverArea.addEventListener('mouseenter', () => {
      hoverArea.innerHTML = '<p>üéâ Voc√™ passou o mouse aqui! Que legal! üéâ</p>';
      hoverArea.style.background = 'rgba(156, 39, 176, 0.2)';
    });

    hoverArea.addEventListener('mouseleave', () => {
      hoverArea.innerHTML = originalText;
      hoverArea.style.background = 'rgba(156, 39, 176, 0.05)';
    });

    // Efeito adicional no main
    const mainContent = document.getElementById('main-content');
    
    mainContent.addEventListener('mouseenter', () => {
      mainContent.style.background = 'rgba(255, 255, 255, 0.98)';
    });

    mainContent.addEventListener('mouseleave', () => {
      mainContent.style.background = 'rgba(255, 255, 255, 0.95)';
    });

    // Adicionar CSS de fadeOut para anima√ß√£o de sa√≠da
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-10px);
        }
      }
    `;
    document.head.appendChild(style);

    console.log('üéì Aula 03 carregada com sucesso!');
    console.log('üìö Fun√ß√µes dispon√≠veis: minhaSaudacao, parOuImpar, somar');
  </script>
</body>
</html>
