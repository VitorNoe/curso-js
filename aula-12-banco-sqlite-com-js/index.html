<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aula 12 – Banco SQLite com JavaScript</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
</head>
<body>
  <header>
    <h1>Aula 12 – Banco SQLite com JavaScript</h1>
  </header>
  <main>
    <!-- Copilot: gerar aqui o formulário de cadastro de livros -->
    <section id="cadastro">
      <h2>Cadastro de Livros</h2>
      <form id="livroForm">
        <input type="text" id="titulo" placeholder="Título" required>
        <input type="text" id="autor" placeholder="Autor" required>
        <input type="text" id="categoria" placeholder="Categoria" required>
        <button type="submit">Adicionar</button>
      </form>
    </section>
    <!-- Copilot: gerar aqui a tabela de livros -->
    <section id="lista">
      <h2>Lista de Livros</h2>
      <table id="tabelaLivros">
        <thead>
          <tr><th>Título</th><th>Autor</th><th>Categoria</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <footer>
    <small>Aula 12 – SQLite em JS</small>
  </footer>
  <script src="script.js"></script>
</body>
</html>
